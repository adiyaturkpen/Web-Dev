<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Осенний лист</h1>
        Листок, сорвавшись с высоты,<br>
Кружился в танце золотом.<br>
Он пел про летние цветы<br>
И падал тихо под дождём.<br>
    </body>
</html>
