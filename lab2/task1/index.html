<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook — Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="wrap">

    <div class="left">
      <div class="logo">facebook</div>
      <div class="text">
        Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
      </div>
    </div>

    <div class="right">
      <div class="card">
        <form>
          <label class="hide" for="login">Электронный адрес или номер телефона</label>
          <input id="login" type="text" placeholder="Электронный адрес или номер телефона">

          <label class="hide" for="pass">Пароль</label>
          <input id="pass" type="password" placeholder="Пароль">

          <a class="btn-login" href="https://i.pinimg.com/736x/95/ca/8a/95ca8adab38c6fc41731e9b0a64d97bb.jpg" type="submit">Вход</a>

          <a class="forgot" href="https://i.pinimg.com/736x/95/ca/8a/95ca8adab38c6fc41731e9b0a64d97bb.jpg">Забыли пароль?</a>

          <div class="line"></div>

          <a class="btn-create" href="https://i.pinimg.com/736x/95/ca/8a/95ca8adab38c6fc41731e9b0a64d97bb.jpg">Создать новый аккаунт</a>
        </form>
      </div>

      <div class="bottom">
        <a class="bold" href="https://i.pinimg.com/736x/95/ca/8a/95ca8adab38c6fc41731e9b0a64d97bb.jpg">Создать Страницу</a> знаменитости, музыкальной группы или компании.
      </div>
    </div>

  </div>
</div>

</body>
</html>
