<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram — Вход</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">
  <div class="wrap">

    <div class="left">
      <div class="ig-icon">
        <img src="logo.png">
      </div>

      <div class="big-text">
        Посмотрите, какими моментами из жизни поделились ваши <span class="gradi">близкие друзья</span>.
      </div>

      <div class="photo-box">
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yF/r/reN9rvYdLTB.png" alt="Instagram preview">
    </div>

    </div>
    <div class="right">
      <div class="card">
        <div class="title">Войти в Instagram</div>

        <form>
          <label class="hide" for="user">Имя пользователя</label>
          <input id="user" type="text"
                 placeholder="Имя пользователя, номер мобильного телефона или электронный...">

          <label class="hide" for="pass">Пароль</label>
          <input id="pass" type="password" placeholder="Пароль">

          <a href="https://i.pinimg.com/1200x/fa/cd/a5/facda53f49176a18bc559bdfee28671f.jpg" class="btn-login">Войти</a>

          <a class="forgot" href="https://i.pinimg.com/1200x/fa/cd/a5/facda53f49176a18bc559bdfee28671f.jpg">Забыли пароль?</a>

          <div class="space"></div>

          <a href="https://i.pinimg.com/1200x/fa/cd/a5/facda53f49176a18bc559bdfee28671f.jpg" class="btn-facebook"><img src="https://avatars.mds.yandex.net/i?id=a2c7683e75d28d7d3c5dec59ff0164c6c6b2cdbb-5308991-images-thumbs&n=13">
            Войти через Facebook
          </a>

          <a href="https://i.pinimg.com/1200x/fa/cd/a5/facda53f49176a18bc559bdfee28671f.jpg" class="btn-create">Создать новый аккаунт</a>

          <div class="meta"><img src="https://avatars.mds.yandex.net/i?id=5858b7c1cede1865f5ef27cc5e61adc0a24a6c34-5916763-images-thumbs&n=13"> Meta</div>
        </form>
      </div>
    </div>

  </div>
</div>

</body>
</html>
